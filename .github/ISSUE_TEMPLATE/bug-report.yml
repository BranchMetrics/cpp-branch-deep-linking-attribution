--- 
assignees: []
body: 
  - 
    attributes: 
      description: "What is the problem? A clear and concise description of what the bug is."
      label: "Describe the bug"
      placeholder: "Tell us what you see!"
    id: description
    type: textarea
    validations: 
      required: true
  - 
    attributes: 
      description: "Please provide as much step-by-step detail as possible including logs, stacktraces, and uncaught exceptions."
      label: "Steps to reproduce"
      value: |
          1.
          2.
          3.
    id: steps
    type: textarea
    validations: 
      required: true
  - 
    attributes: 
      description: "What did you expect to happen?"
      label: "Expected behavior"
    id: expected
    type: textarea
    validations: 
      required: true
  - 
    attributes: 
      description: "What version of sdk are you seeing this issue on?"
      label: "SDK Version"
      placeholder: "2.0.0"
    id: sdk-version
    type: input
    validations: 
      required: true
  - 
    attributes: 
      description: "What version of Windows OS?"
      label: OS Version
      placeholder: "10"
    id: os-version
    type: input
    validations: 
      required: true
  - 
    attributes: 
      description: "What build of Windows OS?"
      label: OS Build
      placeholder: "19044.1949"
    id: os-build
    type: input
    validations: 
      required: true
  - 
    attributes: 
      description: "Anything else that might be relevant for troubleshooting this bug. Any screenshots or videos that show the issue are very helpful."
      label: "Additional Information/Context"
    id: context
    type: textarea
    validations: 
      required: false
  
description: "Found a bug in the Branch Windows SDK? File it here."
labels: 
  - bug
  - needs-triage
name: "üêû Bug report"
title: "(short issue description)"
