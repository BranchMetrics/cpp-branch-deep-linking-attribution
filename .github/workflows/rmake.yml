name: rmake.bat

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install cmake and conan
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: pip install --user -r requirements.txt

      - name: Set up default conan profile
        run: C:\Users\runneradmin\AppData\Roaming\Python\Python37\Scripts\conan profile new default --detect

      - name: 64-bit Build
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: |
          .\ci.bat 64

      - name: 32-bit Build
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: |
          .\ci.bat 64

      - name: Retain Conan cache, profiles, settings
        id: conan-cache
        uses: actions/cache@v2
        with:
          path: ~/.conan
          key: ${{ runner.os }}-${{ hashFiles('conanfile.py') }}
