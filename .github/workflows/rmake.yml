name: rmake.bat

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install cmake and conan
        run: pip install --user cmake conan

      - name: Set up default conan profile
        run: C:\Users\runneradmin\AppData\Roaming\Python\Python37\Scripts\conan profile new default --detect

      - name: Show default conan profile
        run: C:\Users\runneradmin\AppData\Roaming\Python\Python37\Scripts\conan profile show default

      - name: Build Debug
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: vcvars32.bat; $env:Path += ";C:\Users\runneradmin\AppData\Roaming\Python\Python37\Scripts"; .\rmake.bat Debug

      - name: Build Release
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: vcvars32.bat; $env:Path += ";C:\Users\runneradmin\AppData\Roaming\Python\Python37\Scripts"; .\rmake.bat Release
